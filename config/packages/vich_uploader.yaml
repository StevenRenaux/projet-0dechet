vich_uploader:
    db_driver: orm

    mappings:
        user_images:
           uri_prefix: '%app.path.user_images%'
           upload_destination: '%kernel.project_dir%/public/assets/images/users/'
           delete_on_remove: true
           delete_on_update: true

        recipe_images:
           uri_prefix: '%app.path.recipe_images%'
           upload_destination: '%kernel.project_dir%/public/assets/images/recipes/'
           delete_on_remove: true
           delete_on_update: true

